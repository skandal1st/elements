# =============================================================================
# Elements Platform - Production конфигурация для VDS
# =============================================================================
# Использование:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
#   docker-compose -f docker-compose.prod.yml down
# =============================================================================

# Загрузка переменных окружения из файла
env_file:
  - .env.production

services:
  # ===========================================================================
  # Базы данных и инфраструктура
  # ===========================================================================

  postgres:
    image: postgres:14-alpine
    container_name: elements-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: elements-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend

  # ===========================================================================
  # Elements Platform Backend (Python/FastAPI)
  # ===========================================================================

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: elements-backend
    restart: always
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      
      # Auth
      - SECRET_KEY=${JWT_SECRET}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # Modules
      - ENABLED_MODULES=hr,it
      
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # Seed admin
      - SEED_ADMIN_ENABLED=${SEED_ADMIN_ENABLED:-true}
      - SEED_ADMIN_EMAIL=${SEED_ADMIN_EMAIL}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD}
      
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - backend
      - frontend

  # ===========================================================================
  # Frontend (React + Vite)
  # ===========================================================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_BASE=${VITE_API_BASE:-/api}
    container_name: elements-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - frontend

  # ===========================================================================
  # Nginx - Reverse Proxy
  # ===========================================================================

  nginx:
    image: nginx:alpine
    container_name: elements-nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - frontend

volumes:
  postgres_data:
    name: elements_postgres_data
  redis_data:
    name: elements_redis_data
  nginx_logs:
    name: elements_nginx_logs

networks:
  backend:
    name: elements_backend
    driver: bridge
  frontend:
    name: elements_frontend
    driver: bridge
